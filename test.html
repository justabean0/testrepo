<!DOCTYPE html>
<html>
<head>
  <title>Catbook.com</title>
  <style>
      #cars{
        margin-top: 90px;
        margin-left: 25px;
        margin-bottom: 50px;
        height: 450px;
        width: 300px;
        display: inline-block;
        box-shadow: 1px 1px 4px 4px rgba(0, 0, 0, 0.1);
      }
      .car{
        width: 300px;
        height: 300px;
        object-fit: cover;
      }
      .name{
        font-family: Arial;
        font-weight: bold;
        font-size: 23px;
        margin-top: 8px;
        margin-bottom: 8px;
        padding-left: 12px;
      }
      .fd{
        font-family: Arial;
        color: rgb(94, 91, 91);
        font-size: 20px;
        margin-top: 8px;
        margin-bottom: 8px;
        padding-left: 12px;
      }
      .butt{
        margin-top: 8px;
        margin-left: 12px;
        margin-bottom: 8px;
        font-size: 20px;
        background-color: rgb(44, 132, 255);
        color: white;
        border-radius: 6px;
        border: none;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 12px;
        padding-bottom: 12px;
        cursor: pointer;
      }
    
  </style>
</head>
<body>
  <main>
    <section class="outer">
      <div class="cars" id="cars">
        <img class="car" src="car3.jpg">
        <p class="name">Khalid Khashmiri</p>
        <p class="fd">2 mutual friends</p>
        <button class="butt">Add Friend</button>
     </div>
      <div class="cars" id="cars">
        <img class="car" src="car2.jpg">
        <p class="name">Khidir Karawita</p>
        <p class="fd">3 mutual friends</p>
        <button class="butt">Add Friend</button>
      </div>
      <div class="cars" id="cars">
        <img class="car" src="car1.jpg">
        <p class="name">Muhammad Sumbul</p>
        <p class="fd">4 mutual friends</p>
        <button class="butt">Add Friend</button>
      </div>
    </section>
   
  </main>
</body>
</html>
